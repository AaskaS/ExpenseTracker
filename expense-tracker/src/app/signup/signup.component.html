

<form [formGroup]="signup">

    <div>
        <h1>Sign Up</h1>
    </div>

    <div>
        <input type="email" placeholder="Email" />
    </div>

    <div>
        <input type="password" placeholder="Password" />
    </div>

    <div>
        <button (click)="submit()">Register</button>
    </div>


</form>
