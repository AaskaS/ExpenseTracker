<form [formGroup]="signin">

    <div>
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" alt="email" />
    </div>

    <div>
        <input type="password" placeholder="Password" alt="password"/>
    </div>

    <div>
        <button (click)="submit()">Submit</button>
    </div>

</form>

<div>
    <a href="/signup">Don't have an account? Sign up!</a>
</div>
