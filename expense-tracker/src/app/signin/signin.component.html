<form [formGroup]="signin">

    <div>
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" alt="email" ng-required="true" />
    </div>

    <div>
        <input type="password" placeholder="Password" alt="password" ng-requred="true"/>
    </div>

    <div>
        <button>Submit</button>
    </div>

</form>

<div>
    <a href="/signup">Don't have an account? Sign up!</a>
</div>
