<h1 routerLink="/welcome" routerLinkActive="active" >Add Expense</h1>

    <input type="Submit" value="Submit" class="right" (click) = "submit()" />
    <form></form>
    <td>{{e.date | date : 'dd/MM/yyyy'}}</td>

<form [formGroup]="form">
  <table>

    <tr>
      <th>Date</th>
      <th>Place</th>
      <th>Cost</th>
      <th>Category</th>
    </tr>

    <tr>
      <td> <input formControlName="date" required type="date" name="date" id="date" /> </td>
      <td> <input formControlName="place" required type="text" id="place" /></td>
      <td> <input formControlName="cost" required type="text" id="cost" /></td>
      <td><select formControlName="category" required id="category">
          <option value="Food">Food</option>
          <option value="Grocery">Grocery</option>
          <option value="Health">Health</option>
          <option value="Household">Household</option>
          <option value="Transportation">Transportation</option>
          <option value="Personal">Personal</option>
          <option value="Electronics">Electronics</option>
          <option value="Misc">Misc</option>
        </select></td>
      <button class="right" (click)="submit()">Submit</button>
    </tr>


  </table>

</form>

<table>

  <tr>
    <th>Date</th>
    <th>Place</th>
    <th>Cost</th>
    <th>Category</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let val of rolelist; let i = index">

    <td>{{ val.date}}</td>
    <td>{{ val.place}}</td>
    <td>{{ val.cost}}</td>
    <td>{{ val.category}}</td>
    <td><button (click)="delete(i)">Delete</button></td>
  </tr>



</table>
